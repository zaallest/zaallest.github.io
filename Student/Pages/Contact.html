<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Site</title>


    <!-- Load an icon library -->
    <script src="https://kit.fontawesome.com/1065cceb90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../css/Student.css">


</head>

<body>

    <div class="wrapper">
        <header class="header-Section">

            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
              <i class="fas fa-bars"></i>
            </label>
            <div class="logo">
                <img src="../images/SQSLogo.png" alt="">
            </div>
            <ul>
                <li><a class="active" href="../../Home_student.html">Home</a></li>
                <li><a class="active" href="../Pages/About.html">About</a></li>
                <li><a class="active" href="../Pages/Contact.html">Contact</a></li>
                <li><a class="active" href="../Pages/Examination.html">Examination</a></li>
                <li><a class="active" href="#">Log-Out</a></li>
            </ul>


        </header><br><br><br><br><br>

        <div class="con-wrapper" id="main">

            <section class="Main">

                <br><br>
                <h2 class="t-aline">Contact Us </h2>
                <hr><br>

                <!--Contact form start-->

                <div class="modal">

                    <form class="modal-content animate" method="post">

                        <h2 class="t-aline">Send Us Your Feedback..</h2>


                        <div class="container">
                            <input type="text" placeholder="Enter Your Name" name="Name" required class="plase-holder">

                            <input type="text" placeholder="Enter Email" name="Email" required class="plase-holder">

                            <input type="text" placeholder="Enter Subject" name="subject" required class="plase-holder">

                            <textarea rows="10" cols="70" name="Message" placeholder="Message" required class="Message"></textarea><br>

                            <button type="submit">SEND</button>

                        </div>

                    </form>
                </div>
                <!--Contact Form  end-->

            </section>

        </div>

    </div>
    <footer>
        <div>
            <p>Copyright &copy; 2020 Junior Project. All Rights Reserved. Designed by <a href="#">SALIEU JAHATEH</a>. | <a href="#">Terms of Use</a></p>
        </div>
        <!-- end div#footer -->
    </footer>



</body>

</html>
