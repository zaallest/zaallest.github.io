<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Sign Up Form</title>


    <!-- Load an icon library -->
    <script src="https://kit.fontawesome.com/1065cceb90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/index.css">

</head>

<body class="bimg">

    <div class="wrapper">
        <header class="header-Section">

            <div class="main">
                <div class="logo">

                    <a href="../index.html"><img src="../logo/SQSLogo.png" alt="SQS"></a>
                </div>
            </div>
            <div class="sign-up-tab">

                <a href="Sigin_Form.html" class="btn" style="width:auto;">Sign-In</a>
                <a href="Student_Form.html" class="btn" style="width:auto;">Sign-Up As tudent</a>
                <a href="Lecturer_Form.html" class="btn" style="width:auto;">Sign-Up As Lecturer</a>

            </div>


        </header><br><br><br><br><br><br>

        <section class="Main">

            <form class="modal-content animate" enctype="multitype/form-data" method="post">

                <div class="formTxt">

                    <br>
                    <div class="form-tit">

                        <h2>LECTURER SIGN-UP FORM</h2>
                    </div>

                    <div class="container">
                        <label for="uname"><b>First Name</b></label>
                        <input id="fist_name" type="text" placeholder="Enter First Name" name="first_name" required class="plase-holder">

                        <label for="uname"><b>Last Name</b></label>
                        <input id="last_name" type="text" placeholder="Enter Last Name" name="last_name" required class="plase-holder">

                        <label for="uname"><b>Department</b></label>
                        <input id="department" type="text" placeholder="Enter Department" name="department" required class="plase-holder">

                        <label for="uname"><b>Area of Specialization</b></label>
                        <input id="specialization" type="text" placeholder="Enter Your Area of Specialization" name="specialization" required class="plase-holder">

                        <label for="uname"><b>Education Level</b></label>
                        <input id="education_level" type="text" placeholder="Enter Your Education Level" name="education_level" required class="plase-holder">

                        <label for="uname"><b>Email</b></label>
                        <input id="email" type="email" placeholder="Enter Email" name="email" required class="plase-holder">

                        <label for="uname"><b>Username</b></label>
                        <input id="username" type="text" placeholder="Enter Username" name="username" required class="plase-holder">

                        <label for="psw"><b>Password</b></label>
                        <input id="password" type="password" placeholder="Enter Password" name="password" required class="plase-holder">

                        <label for="psw"><b>Conform Password</b></label>
                        <input id="password2" type="password" placeholder="Enter Conform Password" name="password2" required class="plase-holder">

                        <button id="submit" type="submit" name="submit">SIGN-UP</button>

                    </div>


            </form>



        </section>
        </div>
</body>

</html>
